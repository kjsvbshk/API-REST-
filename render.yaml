services:
  - type: web
    name: api-microcreditos
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: microcreditos-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000

databases:
  - name: microcreditos-db
    databaseName: microcreditos
    user: microcreditos_user
    plan: free
